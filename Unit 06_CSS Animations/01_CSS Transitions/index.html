<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 300px;
  background: green;
  position: relative;
  transition: width 2s, height 2s, transform 2s;
}

div:hover {
  width: 300px;
  height: 300px;
  transform: rotate(-360deg);
}

@keyframes showText{
    0% {opacity: 0;}
    100% {opacity: 1;}
}

div:hover:after {
    content: "Effect completed!";
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: showText 1s ease forwards;
}
</style>
</head>
<body>

<p>Hover over the green square below, to see the transition + transform effect:</p>
<div></div>

</body>
</html>
